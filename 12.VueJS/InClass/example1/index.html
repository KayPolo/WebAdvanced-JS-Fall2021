<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="http://3.bp.blogspot.com/-PTty3CfTGnA/TpZOEjTQ_WI/AAAAAAAAAeo/KeKt_D5X2xo/s1600/js.jpg"/>
    
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://unpkg.com/vue@next"></script>

    <title>Introduction To Vue</title>
</head>
<body>
   
    <div id="app">
        

        <ul>
            <h1>{{title}}</h1>

            <li v-for= 'product in products '>
                <input type="number" v-model.number="product.quantity">
                {{product.name}}
                    <span
                     v-if="product.quantity === 0">Out of Stock
                    </span>
                

                <button @click="product.quantity += 1" >ADD</button>


            </li>

            <h2>Total Inventory: {{totalProducts}}</h2>

        </ul>

    </div>

    
    <script src="./app.js"></script>
   

</body>
</html>
